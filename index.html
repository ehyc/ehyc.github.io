<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <title>Dance Day</title>
    <link rel="icon" href="favicon.ico">
    <style>
       div {
        display: flex;
        justify-content: center;
        }
    </style>
</head>
<body>
    <div id="date_format"></div>
    <div>
        <span id="random" onclick="button_click();">01</span>
        <span id="day"></span>
        <span id="date_difference"></span>
    </div>
    <script>
        var year = (new Date).getFullYear();
        var month = (new Date).getMonth() + 1;
        var date = (new Date).getDate();

        if((month<10)&&(date<10)){ 
            var date_format = year.toString() + '0'+ month.toString() + '0'+ date.toString();
        } else if ((month<10)&&(date>9)){
            var date_format = year.toString() + '0'+ month.toString() + date.toString();
        } else if ((month>9)&&(date<10)){
            var date_format = year.toString() + month.toString() + '0'+ date.toString();
        } else {
            var date_format = year.toString() + month.toString() + date.toString();
        }
        
        var now_parse = Date.parse(new Date());
        var past_parse = Date.parse("1989-03-28T00:00:00");
        
        document.getElementById("date_format").innerHTML = date_format;
        document.getElementById("day").innerHTML = (new Date).getDay().toString();
        document.getElementById("date_difference").innerHTML = parseInt((now_parse - past_parse)/(1000*60*60*24)).toString();
        function button_click(){
            document.getElementById("random").innerText = '0' + Math.floor(Math.random()*2).toString();
        }
    </script>
</body>
</html>
