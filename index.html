<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <title>Dance Day</title>
    <link rel="icon" href="favicon.ico">
    <style>
       div {
        display: flex;
        justify-content: center;
        }
    </style>
</head>
<body>
    <div id="date"></div>
    <div>
        <span id="random" onclick="button_click();">01</span>
        <span id="week_datediff"></span>
    </div>
    <script>
        year = (new Date).getFullYear();
        month = (new Date).getMonth() + 1;
        today = (new Date).getDate();
        day = (new Date).getDay();
        if((month<10)&&(today<10)){ 
            var date = year.toString() + '0'+ month.toString() + '0'+ today.toString();
        } else if ((month<10)&&(today>9)){
            var date = year.toString() + '0'+ month.toString() + today.toString();
        } else if ((month>9)&&(today<10)){
            var date = year.toString() + month.toString() + '0'+ today.toString();
        } else {
            var date = year.toString() + month.toString() + today.toString();
        }
        now_parse = Date.parse(new Date());
        past_parse = Date.parse("1989-03-28");
        var week_datediff = day.toString() + parseInt((now_parse - past_parse)/(1000*60*60*24)).toString();
        
        document.getElementById("date").innerHTML = date;
        document.getElementById("week_datediff").innerHTML = week_datediff;
        function button_click(){
            document.getElementById("random").innerHTML = '0' + Math.floor(Math.random()*2).toString();
        }
    </script>
</body>
</html>
