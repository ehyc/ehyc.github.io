<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <title>LIvE In THE momEnT</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="day"></div>
    <script>
        var date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        today = date.getDate();
        day = date.getDay();
        if((month<10)&&(today<10)){ 
            var day_format = year.toString() + '0'+ month.toString() + '0'+ today.toString() + day.toString();
        } else if ((month<10)&&(today>9)){
            var day_format = year.toString() + '0'+ month.toString() + today.toString() + day.toString();
        } else if ((month>9)&&(today<10)){
            var day_format = year.toString() + month.toString() + '0'+ today.toString() + day.toString();
        } else {
            var day_format = year.toString() + month.toString() + today.toString() + day.toString();
        }
        now_parse = Date.parse(new Date());
        past_parse = Date.parse("1989-03-28");
        dayDiff = parseInt((now_parse - past_parse)/(1000*60*60*24));
        document.getElementById("day").innerHTML = day_format + dayDiff;
    </script>
    <!-- 0/1 -->
    <input type="button" onclick="button_click();" value="0/1" />
    <span id="random"></span>
    <script>
        function button_click(){
            document.getElementById("random").innerHTML = Math.floor(Math.random()*2);
        }
    </script>
</body>
</html>
